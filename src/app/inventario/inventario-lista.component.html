<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			Lista de Productos
		</div>
		<div class="panel-body">
			<table class="table table-hover">
				<thead class="thead-default">
					<tr>
						<th>Id</th>
						<th>Producto</th>
						<th>Existencia</th>
						<th>Precio</th>
						<th>Proveedor</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of lista">
						<td>{{ item.id }}</td>
						<td>{{ item.producto }}</td>
						<td>{{ item.existencia }}</td>
						<td>{{ item.precio }}</td>
						<td>{{ item.proveedor }}</td>
						<td>
							<button class="btn btn-sm btn-success" (click)="Editar(item)"><i class="fa fa-pencil fa-fw"></i>Editar</button>
							<button class="btn btn-sm btn-danger" (click)="Borrar(item)"><i class="fa fa-trash-o fa-fw"></i></button>
						</td>					
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
